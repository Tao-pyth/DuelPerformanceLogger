repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: local
    hooks:
      - id: forbid-kivymd-iconbutton-import
        name: Prevent invalid kivymd.uix.iconbutton imports
        language: system
        entry: bash -c 'if git grep -n -- "kivymd\.uix\.iconbutton" -- . ; then echo "Forbidden import path detected. Use kivymd.uix.button instead."; exit 1; fi'
        pass_filenames: false
        files: \.(py|kv)$   # ← ここで YAML/MD/ TOML を対象外にする
